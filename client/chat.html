<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Chat Window</title>
	<script type="text/javascript" src="js/lib/underscore-min.js"></script>
	<script type="text/javascript" src="js/lib/moment.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	
	<style type="text/css">
		.dark-shady{
			color: black; 
			text-shadow: 1px 1px 0.15em #EEE;
		}
		
		.light-shady{
			color: white; 
			text-shadow: 1px 1px 0.15em black;
		}
		
		.main-window {
			width: 550px; 
			height: 550px;
		}
		
		.hide {
			display:none;
		}
		
		.show {
			display:block;
		}
		
	</style>
</head>
<body style="background:linear-gradient(to left, #BAFFFA 0%, #5D76EF 100%)">
	<div id="chatwindow" class="main-window hide">
			<div style="height: 30px"> 
				<input id="exitButton" type="button" value="Exit" style="float:right; width:100px"/>
			</div>
			<div id="chatmessages" style="height: 65%; margin:10px; overflow: scroll; overflow-x: hidden;">
				<!-- messages go here -->					
			</div>
			<div style="height: 15%; margin:20px 0px 10px 10px; width: 95%;">
				<textarea id="usermsg" style="height: 100%; width: 100%;" autofocus="autofocus" maxlength="1000"></textarea>
			</div>	
			<div style="height:40px; margin: 0px 10px 10px 10px">
				<input id="sendButton" type="button" value="Send" style="width: 100%; height: 100%;" />
			</div>
	</div>
	<div id="loginwindow" class="main-window hide">
		<div style="height:200px"> </div>
		<div style="height:100px; margin-left:150px; width: 300px"> 
			<span style="color: navy; text-shadow: 1px 1px 0.15em #EEE; width: 100%;height:30%; font-weight: bold;">Please Enter Your Name:</span>
			<input id="displayName" type="text" value="" style="width: 100%; height:30%" autofocus="autofocus" required="required"/>
			<input id="startButton" type="button" value="Start" style="width: 100%;height:30%; margin-top:5px"/>
		</div>		
	</div>
	<div id="waitwindow" class="main-window hide">
		<div style="height:200px"> </div>
		<div style="height:100px; margin-left:100px; width: 500px"> 
			<span style="color: navy; text-shadow: 1px 1px 0.15em #EEE; width: 100%;height:30%; font-weight: bold; font-size: 16pt">
				Please wait for the next available agent...
			</span>
			<img src="img/7.gif" style="margin-left:75px; margin-top:5px; max-width: 200px; max-height: 200px"/>
		</div>		
	</div>	
	
	<script type="text/template" id="message_template">
		<div id="${id}" style="width:100%; height:50px;">
			<span style="float:left; padding-left: 5px; font-style: italic; font-weight: bold;">${author}</span>
			<span style="float:right; padding-right:5px; font-style: italic;">${timestamp}</span>
			<span style="padding-left: 5px; float:left; width:100%">${message}</span>
		</div>
	</script>
</body>
</html>
